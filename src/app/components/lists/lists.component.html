<ion-list color="dark">

	<ion-item-sliding class="animated fadeInDown"
		*ngFor="let list of whishesService.lists | completedFilter : completed">

		<ion-item detail color="dark" (click)="editList(list)">
			<ion-label>{{list.title}}</ion-label>
			<ion-note slot="end" color="tertiary">{{list.items.length}} items</ion-note>
		</ion-item>

		<ion-item-options side="start">
			<ion-item-option color="tertiary" (click)="renameList(list)">
				<ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
			</ion-item-option>
		</ion-item-options>
		<ion-item-options side="end">
			<ion-item-option color="danger" (click)="deleteList(list.id)">
				<ion-icon slot="icon-only" name="trash-outline"></ion-icon>
			</ion-item-option>
		</ion-item-options>

	</ion-item-sliding>

</ion-list>
