<ion-header>
	<ion-toolbar color="dark">
		<ion-buttons slot="start">
			<ion-buttons>
				<ion-back-button color="tertiary"></ion-back-button>
			</ion-buttons>
		</ion-buttons>
		<ion-title>{{list.title}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content color="dark">

	<ion-list color="dark">
		<ion-item color="dark">
			<ion-label position="floating">New Item</ion-label>
			<ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
		</ion-item>
	</ion-list>

	<ion-list>

		<ion-list-header color="dark" *ngIf="list.items.length > 0">
			<ion-label>Tasks to Do</ion-label>
		</ion-list-header>

		<ion-item-sliding class="animated fadeInDown" *ngFor="let item of list.items; let idx = index;">

			<ion-item color="dark">
				<ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed"
					(ionChange)="checkChange(item)"></ion-checkbox>
				<ion-label>{{item.description}}</ion-label>
			</ion-item>

			<ion-item-options side="end">
				<ion-item-option color="danger" (click)="deleteItem(idx)">
					<ion-icon slot="icon-only" name="trash-outline"></ion-icon>
				</ion-item-option>
			</ion-item-options>

		</ion-item-sliding>

	</ion-list>

</ion-content>
